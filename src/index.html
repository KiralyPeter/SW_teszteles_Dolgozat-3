<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 0364 - Medence térfogat - Király Péter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    
    <div class="container">
        <h1>Feladat 0364 - Medence térfogat</h1>

        <div class="indexForm">
            <div class="mt-3">
                <label for="height"
                class="form-label">Magasság (m)</label>
                <input type="text"
                class="form-control"
                id="height">
            </div>
            <div class="mt-3">
                <label for="width"
                class="form-label">Szélesség (m)</label>
                <input type="text"
                class="form-control"
                id="width">
            </div>
            <div class="mt-3">
                <label for="length"
                class="form-label">Hossz (m)</label>
                <input type="text"
                class="form-control"
                id="length">
            </div>
            <div class="mt-3">
                <button id="calcButton"
                class="btn btn-primary">Számít</button>
            </div>
            <div class="mt-3">
                <label for="volume"
                class="form-label">Betöltendő víz mennyisége, ha felülről 10 cm nem tölthető (m3)</label>
                <input type="text"
                class="form-control"
                id="volume">
            </div>            
        </div>
    </div>

    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
